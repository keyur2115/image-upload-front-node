<div class="container pt-4">
	
	<div class="bg-light p-1 d-flex justify-content-between align-items-center">
		<h5 class="m-0">Student Data</h5>
		<i class="bi bi-plus-square-fill text-primary pointer" routerLink="/pages/student-form" style="font-size:1.5rem;"></i>
	</div>

	<div class="table-responsive">
		<table class="table table-hover">
			<thead>
				<tr>
					<th>#</th>
					<th>Image</th>
					<th>First Name</th>
					<th>Gender</th>
					<th>Elective Subject</th>
					<th>Technology</th>
					<!-- <th>Goal In Life</th> -->
					<th>Action</th>
				</tr>
			</thead>

			<tbody>
				 <tr *ngFor="let student of studentData; let idx = index">
				 	<td>{{idx + 1}}</td>
				 	<td>
				 		<img [src]="gs.imageUrl+student.image" width="60" class="img-fluid">
				 	</td>
				 	<td>{{student.firstname}}</td>
				 	<td>{{student.gender}}</td>
				 	<td>{{student.electiveSubject}}</td>
				 	<td><span class="me-2" *ngFor="let tech of student.technology">{{tech}}</span></td>
				 	<!-- <td>{{student.goalInLife}}</td> -->
				 	<td>
				 		<i class="bi bi-pen me-3" style="font-size: 1.2rem; color: green" (click)="updateStudent(student)"></i>
				 		<i class="bi bi-x-circle" style="font-size:1.2rem; color: red" (click)="removeStudent(student._id, idx)"></i>
				 	</td>
				 </tr>
			</tbody>
		</table>
	</div>
</div>
